<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/mystyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <h1>The Fashion Pet</h1>
            <nav>
                <a href="index.html">Home</a> 
                <a href="register.html">Register</a>    
            </nav>
        </div>
    </header>
    <main>
        <!--Registration Form-->
        <div class="form-container">
            <h2>Register a Pet</h2>
            <div class="mb-3">
                <label class="form-label" for="">Name:</label>
                <input class="form-control" type="text" id="txtName">
            </div>
            <div class="mb-3">
                <label class="form-label" for="">Age:</label>
                <input class="form-control" type="number" id="txtAge">
            </div>
            <div class="mb-3">
                <label class="form-label" for="">Gender:</label>
                <input class="form-control" type="text" id="txtGender">
            </div>
            <div class="mb-3">
                <label class="form-label" for="">Breed:</label>
                <input class="form-control" type="text" id="txtBreed">
            </div>
            <div class="mb-3">
                <label class="form-label" for="">Service:</label>
                <select class="form-control" name="" id="txtService">
                    <option value="" disabled selected>--Select and option--</option>
                    <option value="Grooming">Grooming</option>
                    <option value="Nails">Nails</option>
                    <option value="Vaccines">Vaccines</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="">Type:</label>
                <select class="form-control" name="" id="txtType">
                    <option value="" disabled selected>--Select and option--</option>
                    <option value="grooming">Type 1</option>
                    <option value="nails">Type 2</option>
                </select>
            </div>
            <div class="btn-container">
                <div class="form-btn"> 
                    <button class="btn btn-primary" onclick="register()">Register</button>
                </div>
                <div class="form-btn">
                    <button class="btn btn-primary" onclick="">Clear Form</button>
                </div>
            </div>
            <div class="container-sm">
                <h2>Registered Pets</h2> 
                <p>Total = <span id="total"></span></p>
            </div>
            <div id="pets">
                <!--All the pets will be displayed here!-->
            </div>
            <table>
                <thead>

                </thead>
                <tbody>
                    <!-- here the rows are displayed-->
                </tbody>
            </table>
        </div>
    </main>

    
    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
</body>
</html>
