        <h2 class="test">Register a new service</h2>

                <div>
                    <button id="btnRegister" class="btn btn-primary">Register</button>
                    <button id="btnClear" class="btn btn-primary" onclick="clearForm()">Clear Form</button>
                </div>
            </div>
            <table class = table>
                <thead>
                    <th>Title:</th>
                    <th>Service:</th>
